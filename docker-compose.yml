version: "3.8"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-video-backend
    ports:
      - "5000:5000"
    env_file: 
      - .env
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-video-frontend
    ports:
      - "80:80"
    environment:
      # Backend URL for nginx reverse proxy (runtime configuration)
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

